#API DE USUARIOS

autenticar = Realiza a operação de login de usuario recebenndo o
  {email: '', senha: ''} no corpo da requisição, caso tudo certo é 
  retornado o status code 200 com o usuario logado em data

cadastro = Realiza a operação de cadastro de novos usuários recebendo {nome: '', email: '', senha: ''} no
corpo da requisição.

